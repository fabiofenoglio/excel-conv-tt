# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: excel-converter
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    # Archive format. Valid options are `tar.gz`, `tar.xz`, `tar`, `gz`, `zip` and `binary`.
    # If format is `binary`, no archives are created and the binaries are instead
    # uploaded directly.
    # Default is `tar.gz`.
    format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
announce:
  smtp:
    enabled: true
    from: "__SMTP_FROM__"
    to:
      - "__SMTP_TARGET_0__"
      - "__SMTP_TARGET_1__"
    body_template: >
      Ultime release disponibili all'indirizzo: https://github.com/fabiofenoglio/excel-conv-tt/releases
      
      {{ .ReleaseNotes }}
    subject_template: 'Excel converter {{ .Tag }} disponibile per il download!'
    insecure_skip_verify: true
source:
  enabled: false

